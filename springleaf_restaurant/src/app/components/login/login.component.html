<div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Enter Username" [(ngModel)]="username">
    <input type="password" placeholder="Enter Password" [(ngModel)]="password">
    <a href="/register">Bạn chưa có tài khoản? Đăng ký ngay</a>
    <a href="/forgot-password">Quên mật khẩu</a>
    <button class="login-button" (click)="login()">Login</button>
    <button class="google-login-button" (click)="login()" >Sign in with Google</button>
  </div>
